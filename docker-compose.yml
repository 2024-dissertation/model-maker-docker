services:
  golang:
    image: golang:latest
    container_name: go_dev
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      - ./app:/app
    working_dir: /app
    depends_on:
      - db
    networks:
      - db
      
  db:
    image: postgres:latest
    container_name: postgres_db
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
      - DB_NAMESPACE=auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db

volumes:
  postgres_data:

networks:
  db: